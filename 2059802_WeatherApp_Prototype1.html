<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <div style="text-align: right;">
      Prototype<br>By: Suyogya Gautam
    </div>
</head>
<body style="background-image: url(https://i.ibb.co/r077wYL/background.png); text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1 style="font-size: 80px;">Weather in Kathmandu, NP</h1>
    <div style="font-size: 25px;">
      <p id="date"></p>
    </div>
    <div>
      <span class="maintemp" style="font-size: 40px;">Please Wait...</span><sup style="font-size: 40px;">&deg;</sup>
    </div>
    <br>
    <div style="font-size: 21px;">Maximum/Minimum: 
      <span class="maxtemp">Please wait...</span><sup>&deg;</sup>/
      <span class="mintemp"></span><sup>&deg;</sup>
    </div>
    <div style="font-size: 20px;">Feels Like: 
      <span class="feelslike">Please Wait...</span><sup>&deg;</sup>
    </div>
    <div style="font-size: 20px;">Humidity: 
      <span class="humidity">Please Wait...</span>%
    </div>
    <br>
    <div style="font-family: sans-serif; font-size: 22px; text-transform: capitalize;">
      <span class="description"></span>
    </div>
    <span id="icon"></span>
    <script src="2059802_WeatherApp_Prototype1.js">
  </script>
</body>
</html>
